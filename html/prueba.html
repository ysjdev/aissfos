<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<h3>My Google Maps Demo</h3>
<div id="map"></div>
<script>
    function initMap() {
        var reina = {lat: 37.3635403, lng: -5.985582};
        var cadiz = {lat: 36.5270612, lng: -6.2885962};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15,
            center: reina
        });
        var marker = new google.maps.Marker({
            position: reina,
            map: map
        });
        var marker = new google.maps.Marker({
            position: cadiz,
            map: map
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlSf8nBkC6bIu1i_PrGxN2fxiJ-BJwAac&callback=initMap">
</script>
</body>
</html>
